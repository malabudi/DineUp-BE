spring.application.name=DineUp-be

# Import .env file
spring.config.import=optional:file:.env[.properties]

# postgres connection
spring.datasource.url=jdbc:postgresql://localhost:5332/dineup
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA - drop old entities and create new, also show SQL in console
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Spring Security - JWT
jwt.secret=${JWT_SECRET}

# API versioning
spring.mvc.apiversion.required=true
spring.mvc.apiversion.use.path-segment=1
spring.mvc.apiversion.supported=1

# Debugging
logging.level.org.springframework.security=DEBUG
logging.level.com.malabudi.dineupbe=DEBUG